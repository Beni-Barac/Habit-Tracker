<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/date-container-styles.css" />
        <link rel="stylesheet" href="./css/new-habit-form.css" />
        <link rel="stylesheet" href="./css/habit-container.css" />
        <link rel="stylesheet" href="./css/add-entry-forms.css" />
        <link rel="stylesheet" href="./css/general-form-styles.css" />
        <title>Habit Tracker</title>
    </head>

    <body>
        <div id="header">
            <h1>Habit Tracker</h1>
            <button id="add-task">Add Task</button>
        </div>

        <form class="hidden" id="new-task-form">
            <div class="form-group">
                <label for="task-name">Task name:</label>
                <input
                    type="text"
                    id="task-name"
                    name="task-name"
                    style="font-size: 1.1rem"
                    required
                />
            </div>

            <div class="form-group">
                <legend>Type:</legend>
                <fieldset class="radio-group">
                    <label>
                        <input
                            type="radio"
                            value="yesno"
                            name="type"
                            required
                        />
                        Yes/No
                    </label>
                    <label>
                        <input type="radio" value="measurable" name="type" />
                        Measurable
                    </label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="description">Task description:</label>
                <textarea
                    id="description"
                    name="description"
                    style="font-size: 1.1rem"
                ></textarea>
            </div>

            <div class="form-buttons-group">
                <button id="save-task" class="save" type="submit">Save</button>
                <button id="cancel-task" class="cancel" type="button">
                    Cancel
                </button>
            </div>
        </form>

        <form class="hidden" id="add-entry-yes-no-form">
            <fieldset class="radio-group">
                <label for="yes-no">
                    <input type="radio" value="yes" name="yes-no" /> Yes
                </label>
                <label for="yes-no">
                    <input type="radio" value="no" name="yes-no" /> No
                </label>
                <label for="yes-no">
                    <input type="radio" value="?" name="yes-no" /> ?
                </label>
            </fieldset>
            <div class="form-buttons-group">
                <button id="save-yes-no" class="save" type="submit">
                    Save
                </button>
                <button id="cancel-yes-no" class="cancel" type="button">
                    Cancel
                </button>
            </div>
        </form>

        <form class="hidden" id="add-entry-measurable-form">
            <label for="measurable">Value: <input value="0" name="" /> </label>
            <div class="form-buttons-group">
                <button id="save-measurable" class="save" type="submit">
                    Save
                </button>
                <button id="cancel-measurable" class="cancel" type="button">
                    Cancel
                </button>
            </div>
        </form>

        <main>
            <div id="date-navigation-buttons-container">
                <button id="left-arrow">
                    <img src="assets/left-arrow.png" alt="Left Arrow" />
                </button>
                <button id="right-arrow">
                    <img src="assets/right-arrow.png" alt="Left Arrow" />
                </button>
            </div>
            <div id="date-container"></div>
            <div id="habit-container"></div>
        </main>

        <script src="./js/script.js"></script>
        <script src="./js/habits-logic.js"></script>
        <script src="./js/date-logic.js"></script>
        <script src="./js/form-create-habbit.js"></script>
        <script src="./js/add-entry-logic.js"></script>
    </body>
</html>
